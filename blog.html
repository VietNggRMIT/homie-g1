<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/scripts.js" async></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

        <title>Blog posts</title>
        
        <body>
            <div class="main-wrapper">
                <div class="hero-top">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col" id="first-box">
                                <h1><b>Discover what other people are doing!</b></h1>
                                <p><br>
                                Old-bie and local love to share their experience.<br>
                                Discover what they share and broaden your knowledge<br>
                                through these blog posts.<br><br>
                                <button type="button" class="btn btn-dark" onClick="document.getElementById('middle').scrollIntoView();"><h3>Let's discover</h3></button>                
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="blog-container">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                          <h5 class="card-title">Blog name</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Blog id</h6>
                          <p class="card-text">blog description</p>
                          <p>blog create at</p>
                          <p>blog update at</p>
                          <p>Poster by: blog user name
                            Id: blog id
                          </p>
                        </div>
                      </div>
                       
                </div>
            </div>
        </body>
